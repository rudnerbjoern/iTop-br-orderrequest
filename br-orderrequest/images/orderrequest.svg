<?xml version="1.0" encoding="UTF-8"?>
<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .teal { fill:#0D9488; }
            .ink { stroke:#0A6F66; }
            .soft { fill:#0D9488; opacity:.08; }
        </style>
    </defs>

    <!-- Clipboard-Body -->
    <rect x="8" y="10" width="34" height="30" rx="4" class="soft" />
    <rect x="8" y="10" width="34" height="30" rx="4" class="ink" stroke-width="2" fill="none" />

    <!-- Klemme -->
    <rect x="18" y="6" width="14" height="8" rx="2" class="teal" />
    <rect x="18" y="6" width="14" height="8" rx="2" class="ink" stroke-width="1.5" fill="none" />
    <circle cx="25" cy="10" r="2" fill="#FFFFFF" />

    <!-- Formularzeilen -->
    <g stroke="#0A6F66" stroke-width="2" stroke-linecap="round" opacity=".9">
        <line x1="14" y1="20" x2="30" y2="20" />
        <line x1="14" y1="25" x2="32" y2="25" />
        <line x1="14" y1="30" x2="28" y2="30" />
    </g>

    <!-- Plus-Badge -->
    <circle cx="37" cy="34" r="6.5" class="teal" />
    <g stroke="#FFFFFF" stroke-width="2" stroke-linecap="round">
        <line x1="37" y1="31" x2="37" y2="37" />
        <line x1="34" y1="34" x2="40" y2="34" />
    </g>
</svg>
